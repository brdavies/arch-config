set-window-option -g mode-keys emacs
set-window-option -g window-status-current-bg red
set-window-option -g window-status-current-fg white
set-window-option -g window-status-current-attr 'bold'
set-window-option -g window-status-current-attr 'bold'
set-window-option -g window-status-fg black
set-window-option -g window-status-bg white
set-window-option -g automatic-rename on
set-window-option -g utf8 on

set-option -g status-bg blue
set-option -g status-fg white
set-option -g status on
set-option -g status-keys emacs
set-option -g mouse-select-pane off

# Three seconds delay when displaying pane numbers.
set-option -g display-panes-time 3000

# Set C-j and C-t as the prefix keys.
set-option -g prefix C-j
set-option -g prefix2 C-t

# C-j C-j sends 'C-j' to a nested session.
bind-key C-j send-prefix

# Make C-o move forward through panes.
unbind C-o
bind C-o select-pane -t :.+

bind C-r rotate-window
bind C-Space next-layout
bind C-p select-pane -t :.-
bind | split-window -h
#unbind '"'
bind _ split-window -v
#unbind ]
bind C-y paste-buffer

# 256 colours
set -g default-terminal "screen-256color"

set -g status-bg black
set -g status-fg blue
set-window-option -g window-status-current-fg white

set -g set-titles on
set -g set-titles-string '#S:#I.#P #W'
set -g status-interval 1
set -g status-left ' #[fg=green]#H#[default]'
set -g status-right '#[fg=yellow]#(cut -d " " -f 1-4 /proc/loadavg)#[default] #[fg=cyan,bold]%Y-%m-%d %H:%M#[default]'
set -g window-status-format "#[fg=yellow,bg=black] #I #W"
set -g window-status-current-format "#[fg=black,bg=yellow]#[fg=black,bg=yellow,noreverse,bold] #I #W"
set -g history-limit 5000

setw -g monitor-activity off
set -g visual-activity on
